#===========================================================================
# 基本
#===========================================================================
unbind C-b							# デフォルトのPrefix(C-b)を解除
set-option -g prefix C-t			# Prefix
set-option -g base-index 1			# ウィンドウ等の番号基準値
set-window-option -g utf8 on		# utf8有効
set-window-option -g mode-keys vi	# コピー、選択モードのキーバインドvi/emacs
#bind-key C-t send-prefix

#マウス設定
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on
set-option -g mode-mouse on


#===========================================================================
# キーバインド
#===========================================================================
bind C-t next-window				# 次のウィンドウ
bind r source-file ~/.tmux.conf		# 設定リロード

bind s split-window -v				# ペインの縦分割
bind v split-window -h				# ペインの横分割

bind b break-pane					# 分割していたペインそれぞれをWindowに
bind q kill-pane					# ペイン終了
#bind K kill-window					# ウィンドウ終了
#bind i display-panes				# ペイン番号表示
#bind y copy-mode					# コピーモード突入
#bind p paste-buffer				# ペースト
#bind Space choose-window			# ウィンドウ選択画面

#bind -t vi-copy v begin-selection	# vでマーク開始
#bind -t vi-copy y copy-selection	# yでヤンク

# ペインリサイズ関連vi風
bind -r C-h resize-pane -L 6
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6
#bind -r s swap-pane -U

# ペインの移動1(Vim風にする)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


#===========================================================================
# 外観
#===========================================================================
set -g pane-border-fg white
set -g pane-active-border-fg cyan

# ステータスバー
set-option -g status-utf8 on
set-option -g status-interval 30
set-option -g status-bg white
set-option -g status-fg black
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-fg white


