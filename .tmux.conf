#
# 基本
#

# PrefixをC-tに変更する
unbind C-b
set-option -g prefix C-t

# utf8を有効にする
set-window-option -g utf8 on

# peneの開始番号
set-option -g base-index 1

# ウィンドウ履歴の最大行数
set-option -g history-limit 5000

# コピーモードのキーバインドをvi風にする
set-window-option -g mode-keys vi


#
# キーバインド
#
bind C-t next-window
#bind r source-file ~/.tmux.conf
bind r source-file ~/.tmux.conf ; display-message "Reloaded!"

# ペインの分割
bind s split-window -v
bind v split-window -h

# ペインの移動をvi風にする
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのリサイズをvi風にする
bind -r C-h resize-pane -L 10
bind -r C-l resize-pane -R 10
bind -r C-j resize-pane -D 10
bind -r C-k resize-pane -U 10


#
# キーバインド（コピーモード）
#
bind Space copy-mode
bind p paste-buffer

# vでマーク開始
bind -t vi-copy v begin-selection

# Vで行の先頭からマーク開始
bind -t vi-copy V select-line

# C-vで矩形選択の切り替え
bind -t vi-copy C-v rectangle-toggle

# yでヤンク
bind -t vi-copy y copy-selection

# Yで1行ヤンク
bind -t vi-copy Y copy-line


#
# マウス設定
#

# 画面ドラッグ時にコピーモードにする
set-option -g mode-mouse on

# マウスでペインを選択できるようにする
set-option -g mouse-select-pane on

# マウスでウィンドウを切り替えられるようにする
set-option -g mouse-select-window on

# マウスでリサイズできるようにする
set-option -g mouse-resize-pane on


#
# 外観
#
set-option -g default-terminal screen-256color

# ステータスバー
set-option -g status-utf8 on
set-option -g status-interval 30
set-option -g status-bg colour2
set-option -g status-fg black
set-window-option -g window-status-bg colour2
set-window-option -g window-status-fg black
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-fg colour2
if-shell '[[ "${OSTYPE:0:5}" == "linux" ]]' "set-option -g status-bg colour5; set-window-option -g window-status-current-fg colour5"

# 枠
set -g pane-border-fg white
set -g pane-active-border-fg magenta


#
# その他
#

# 下記の設定をしておいたほうがEscの効きがいいらしい
set -s escape-time 0

